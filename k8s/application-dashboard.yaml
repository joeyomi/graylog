                                },
                                {
                                    "color": "yellow",
                                    "value": 0.75
                                },
                                {
                                    "color": "red",
                                    "value": 1.5
                                }
                            ]
                        }
                    }
                },
                "gridPos": {
                    "x": 12,
                    "y": 9,
                    "w": 6,
                    "h": 9
                },
                "id": 5,
                "options": {
                    "showThresholdLabels": false,
                    "showThresholdMarkers": true
                },
                "targets": [
                    {
                        "expr": "histogram_quantile(0.95, sum(rate(request_duration_seconds_bucket{method=\"GET\"}[5m])) by (le))",
                        "legendFormat": "95th Percentile",
                        "refId": "A"
                    }
                ],
                "timeRegions": [],
                "title": "Request Duration (95th percentile)",
                "type": "gauge"
            },
            {
                "datasource": "Prometheus",
                "fieldConfig": {
                    "defaults": {
                        "unit": "s",
                        "breakPoint": "50%",
                        "thresholds": {
                            "mode": "absolute",
                            "steps": [
                                {
                                    "color": "green",
                                    "value": null
                                },
                                {
                                    "color": "yellow",
                                    "value": 0.75
                                },
                                {
                                    "color": "red",
                                    "value": 1.5
                                }
                            ]
                        }
                    }
                },
                "gridPos": {
                    "x": 18,
                    "y": 9,
                    "w": 6,
                    "h": 9
                },
                "id": 6,
                "options": {
                    "showThresholdLabels": false,
                    "showThresholdMarkers": true
                },
                "targets": [
                    {
                        "expr": "histogram_quantile(0.99, sum(rate(request_duration_seconds_bucket{method=\"GET\"}[5m])) by (le))",
                        "legendFormat": "99th Percentile",
                        "refId": "A"
                    }
                ],
                "title": "Request Duration (99th percentile)",
                "type": "gauge"
            },
            {
                "datasource": "Prometheus",
                "fieldConfig": {
                    "defaults": {
                        "unit": "short"
                    }
                },
                "gridPos": {
                    "x": 0,
                    "y": 18,
                    "w": 12,
                    "h": 9
                },
                "id": 8,
                "options": {},
                "pluginVersion": "7.5.5",
                "targets": [
                    {
                        "expr": "sum(requests_total{code=\"500\"})",
                        "legendFormat": "Errors",
                        "refId": "A"
                    }
                ],
                "title": "Total Errors Observed",
                "type": "graph",
                "description": "Shows the total number of errors observed over time."
            },
            {
                "datasource": "Prometheus",
                "fieldConfig": {
                    "defaults": {
                        "unit": "short"
                    }
                },
                "gridPos": {
                    "x": 12,
                    "y": 18,
