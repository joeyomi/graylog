apiVersion: v1
kind: ConfigMap
metadata:
  name: go-app-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  go_app_dashboard.json: |
    {
        "annotations": {
            "list": [
                {
                    "builtIn": 1,
                    "datasource": "-- Grafana --",
                    "enable": true,
                    "hide": true,
                    "iconColor": "rgba(0, 211, 255, 1)",
                    "name": "Annotations & Alerts",
                    "type": "dashboard"
                }
            ]
        },
        "editable": false,
        "gnetId": null,
        "graphTooltip": 1,
        "hideControls": false,
        "id": null,
        "links": [],
        "panels": [
            {
                "datasource": "Prometheus",
                "fieldConfig": {
                    "defaults": {
                        "unit": "short"
                    }
                },
                "gridPos": {
                    "x": 0,
                    "y": 0,
                    "w": 12,
                    "h": 9
                },
                "id": 1,
                "options": {},
                "pluginVersion": "7.5.5",
                "targets": [
                    {
                        "expr": "sum(requests_total) by (code, method)",
                        "legendFormat": "{{method}} {{code}}",
                        "refId": "A"
                    }
                ],
                "title": "Total Processed Requests by Status Code and Method",
                "type": "graph",
                "description": "Shows the total number of requests processed by status code and method over time."
            },
            {
                "datasource": "Prometheus",
                "fieldConfig": {
                    "defaults": {
                        "unit": "req/s"
                    }
                },
                "gridPos": {
                    "x": 0,
                    "y": 9,
                    "w": 12,
                    "h": 9
                },
                "id": 2,
                "options": {},
                "pluginVersion": "7.5.5",
                "targets": [
                    {
                        "expr": "sum(rate(requests_total[1m])) by (code, method)",
                        "legendFormat": "{{method}} {{code}}",
                        "refId": "A"
                    }
                ],
                "title": "Requests Per Second (RPS) by Status Code and Method",
                "type": "graph",
                "description": "Shows the number of requests processed every second by status code and method."
            },
            {
                "datasource": "Prometheus",
                "fieldConfig": {
                    "defaults": {
                        "unit": "s",
                        "breakPoint": "50%",
                        "thresholds": {
                            "mode": "absolute",
                            "steps": [
                                {
                                    "color": "green",
                                    "value": null
                                },
                                {
                                    "color": "yellow",
                                    "value": 0.75
                                },
                                {
                                    "color": "red",
                                    "value": 1.5
                                }
                            ]
                        }
                    }
                },
                "gridPos": {
                    "x": 12,
                    "y": 0,
                    "w": 6,
                    "h": 9
                },
                "id": 3,
                "options": {
                    "showThresholdLabels": false,
                    "showThresholdMarkers": true
                },
                "targets": [
                    {
                        "expr": "histogram_quantile(0.50, sum(rate(request_duration_seconds_bucket{method=\"GET\"}[5m])) by (le))",
                        "legendFormat": "Median",
                        "refId": "A"
                    }
                ],
                "timeRegions": [],
                "title": "Request Duration (Median)",
                "type": "gauge"
            },
            {
                "datasource": "Prometheus",
                "fieldConfig": {
                    "defaults": {
                        "unit": "s",
                        "breakPoint": "50%",
                        "thresholds": {
                            "mode": "absolute",
                            "steps": [
                                {
                                    "color": "green",
                                    "value": null
                                },
                                {
                                    "color": "yellow",
                                    "value": 0.75
                                },
                                {
                                    "color": "red",
                                    "value": 1.5
                                }
                            ]
                        }
                    }
                },
                "gridPos": {
                    "x": 18,
                    "y": 0,
                    "w": 6,
                    "h": 9
                },
                "id": 4,
                "options": {
                    "showThresholdLabels": false,
                    "showThresholdMarkers": true
                },
                "targets": [
                    {
                        "expr": "histogram_quantile(0.75, sum(rate(request_duration_seconds_bucket{method=\"GET\"}[5m])) by (le))",
                        "legendFormat": "75th Percentile",
                        "refId": "A"
                    }
                ],
                "timeRegions": [],
                "title": "Request Duration (75th Percentile)",
                "type": "gauge"
            },
            {
                "datasource": "Prometheus",
                "fieldConfig": {
                    "defaults": {
                        "unit": "s",
                        "breakPoint": "50%",
                        "thresholds": {
                            "mode": "absolute",
                            "steps": [
                                {
